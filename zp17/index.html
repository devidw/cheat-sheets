<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="./img/logo-inner-white.svg" media="(prefers-color-sheme: dark)">
  <link rel="icon" href="./img/logo-inner-black.svg" media="(prefers-color-sheme: light)">
  <link rel="stylesheet" href="./css/import.min.css">
</head>

<body>

  <main class="container">
    <nav>
      <header>
        <a>
          <img src="./img/logo-white.svg" alt="logo">
        </a>
      </header>
      <ul class="inline-list">
        <li v-for="menuItem in menuItems">
          <a>{{ menuItem }}</a>
        </li>
      </ul>
    </nav>

    <header>
      <h1>{{ headline }}</h1>
      <p>{{ text }}</p>
    </header>

    <article class="cards-x">
      <section v-for="seminar in seminars" class="card">
        <img :src="seminar.image">
        <p class="turnus"><time>{{ seminar.turnus }}</time></p>
        <h3>{{ seminar.title }}</h3>
        <details>
          <summary>
            <button type="button" name="next">more â€¦</button>
          </summary>
          <p>{{ seminar.description }}</p>
          <time>{{ seminar.date }}</time>
          <span>{{ seminar.price }}</span>
          <button type="button">Buchen</button>
        </details>
      </section>
    </article>
  </main>

  <footer>{{ text }}</footer>

  <script src="./js/vendor/vue@2.js"></script>
  <script src="./js/vendor/jquery-3.5.1.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
