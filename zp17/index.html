<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kaffee Tourk</title>
  <link rel="stylesheet" href="./css/import.min.css">
  <script src="./js/vendor/vue@2.js"></script>
  <script src="./js/vendor/jquery-3.5.1.min.js"></script>
</head>

<body>

  <nav>
    <ul v-for="menuItem in menuItems">
      <li><a>{{ menuItem }}</a></li>
    </ul>
  </nav>

  <header>
    <h1>{{ headline }}</h1>
    <p>{{ text }}</p>
  </header>

  <main>
    <article>
      <section v-for="seminar in seminars">
        <h3>{{ seminar.title }}</h3>
        <time>{{ seminar.turnus }}</time>
        <button type="button">Details</button>
        <div class="details">
          <p>{{ seminar.description }}</p>
          <time>{{ seminar.date }}</time>
          <span>{{ seminar.price }}</span>
          <button type="button" name="button">Buchen</button>
        </div>
      </section>
    </article>
    <footer>{{ text }}</footer>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
