<!doctype html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="author" content="David Wolf">
  <meta name="designer" content="David Wolf">
  <meta name="copyright" content="David Wolf">

  <link rel="icon" href="./static/img/favicon.svg">
  <link rel="stylesheet" href="./css/import.min.css">
</head>

<body>

  <noscript>
    Ohne JavaScript wird dat hier nix! ü§∑
  </noscript>

  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <main>
    <div class="landing">
      <img :src="src" alt="alt">
    </div>

    <header>
      <div class="logo">
        <img :src="img.src" :alt="img.alt">
      </div>
      <div class="">
        <h1>{{ title }}</h1>
        <time :datetime="event.datetime">{{ event.label }}</time>
        <p v-html="text"></p>
      </div>
    </header>

    <nav>
      <ul>
        <li v-for="item in items">
          <a :href="item.href">{{ item.label }}</a>
        </li>
      </ul>
    </nav>

    <div class="carousel">
      <div class="container">
        <h2>{{ title }}</h2>
        <p>{{ body }}</p>
        <div class="carousel-item" data-num="2">
          <div>
            <img>
          </div>
          <div class="carousel-item-text">
            <div>
              <h3></h3>
              <p>
                <span class="body"></span>
                <span class="slogan"></span>
              </p>
            </div>
          </div>
          <div class="controls">
            <button type="button" name="previous">‚Üê</button>
            <span class="item-position"></span>
            <button type="button" name="next">‚Üí</button>
          </div>
        </div>
        <div class="carousel-items">
          <div v-for="item in items" :data-img-src="item.img.src" :data-img-alt="item.img.alt" :data-color="item.color" :data-title="item.title" :data-body="item.body" :data-slogan="item.slogan"></div>
        </div>
      </div>
    </div>

    <section class="sorts">
      <div class="container">
        <p v-html="start"></p>
        <ul>
          <li v-for="sort in sorts">{{ sort }}</li>
        </ul>
        <p v-html="end"></p>
      </div>
    </section>

    <article class="container">
      <div class="sections">
        <section v-for="section in sections">
          <h2>{{ section.title }}</h2>
          <p v-html="section.body"></p>
        </section>
      </div>
    </article>

    <footer>
      <img :src="img.src" :alt="img.alt">
      <ul>
        <li>
          <address v-html="address"></address>
        </li>
        <li v-for="link in links">
          <a :href="link.href">{{ link.label }}</a>
        </li>
      </ul>
      <nav>
        <ul>
          <li v-for="item in nav">
            <a :href="item.href">{{ item.label }}</a>
          </li>
        </ul>
      </nav>
    </footer>
  </main>

  <!-- <script src="./js/vendor/vue.js"></script>
  <script src="./js/vendor/jquery-3.6.0.min.js"></script>
  <script src="./js/content.js"></script>
  <script src="./js/carousel.js"></script> -->
  <script src="./js/app.js"></script>
</body>

</html>
