{{ $here := .context }}

<!-- <input type="checkbox" id="toggle-mobile-sidebar" checked> -->
<input type="checkbox" id="toggle-mobile-sidebar">
<label for="toggle-mobile-sidebar">
  {{ with .widgetArea.area.symbol }}
    {{ . }}
  {{ end }}
</label>

<aside id="toggled-mobile-sidebar" class="toggled mobile sidebar">
  {{ with .widgetArea.widgets }}
    {{ partial "widgets/_.go.html" (dict "context" $here "widgetArea" "mobile sidebar" "widgets" .) }}
  {{ end }}
</aside>
